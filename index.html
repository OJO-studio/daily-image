<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daily Image</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      img {
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* 여기 핵심! */
        display: block;
      }
    </style>
  </head>
  <body>
    <img id="daily-img" />
    <script>
      const images = [
        "img1.jpg",
        "img2.jpg",
        "img3.jpg",
        "img4.jpg"
      ];
      const index = new Date().getDate() % images.length;
      document.getElementById("daily-img").src = images[index];
    </script>
  </body>
</html>
